<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Information</title>

    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS for basic layout structure -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .container { max-width: 500px; }
        .flag { width: 40px; margin-top: 20px; }
        
        .card {
            position: relative;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Background logo styling using ::before */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('D7571412-A5EE-4724-8A8C-085831E662EB.png');
            background-size: 200px;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1; /* Adjust this value to make the background more or less faded */
            z-index: 1;
        }

        .card-body,
        .card-header {
            position: relative;
            z-index: 2; /* Ensures text and other content appear above the background */
        }

        .card-header {
            font-weight: 500;
            text-align: center;
            font-size: 1.2em;
            padding: 15px 0;
            color: #fff;
        }
        .content-text { padding: 10px 0; font-size: 1rem; }
        .font-weight-bold { opacity: 0.8; }
        .ltr .content-text { text-align: left; }
        .rtl .content-text { text-align: right; }
        .rtl .row-content { flex-direction: row-reverse; }
        .row-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            transition: background 0.2s ease-in-out;
        }
        .row-content:hover { background-color: #f0f4f8; }
        
        /* Modern button styles */
        #professionalButton {
            margin-top: 20px;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }
        #professionalButton:hover { background-color: #0056b3; }

        /* Styling for the select dropdown */
        .language-select {
            margin-top: 20px;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .language-select:focus { border-color: #007bff; }

        /* Media query for smaller screens */
        @media (max-width: 576px) {
            .row-content { flex-direction: column; }
            .flag { width: 30px; }
        }
    </style>

    <script>
        const translations = {
            en: { /* English translations */ },
            fr: { /* French translations */ },
            ar: { /* Arabic translations */ }
        };

        function changeLanguage(language) {
            const textElements = translations[language];
            document.getElementById("basicInfoHeader").textContent = textElements.basicInfoHeader;
            document.getElementById("professionalButton").textContent = textElements.professionalButton;
            document.getElementById("professionalInfoHeader").textContent = textElements.professionalInfoHeader;

            document.getElementById("nameLabel").textContent = textElements.name;
            document.getElementById("nameValue").textContent = textElements.nameValue;
            document.getElementById("lastNameLabel").textContent = textElements.lastName;
            document.getElementById("lastNameValue").textContent = textElements.lastNameValue;
            document.getElementById("addressLabel").textContent = textElements.address;
            document.getElementById("addressValue").textContent = textElements.addressValue;
            document.getElementById("emergencyContactLabel").textContent = textElements.emergencyContact;
            document.getElementById("emergencyContactValue").textContent = textElements.emergencyContactValue;
            document.getElementById("commentLabel").textContent = textElements.comment;
            document.getElementById("commentValue").textContent = textElements.commentValue;
            document.getElementById("illnessesLabel").textContent = textElements.illnesses;
            document.getElementById("illnessesValue").textContent = textElements.illnessesValue;
            document.getElementById("medicationsLabel").textContent = textElements.medications;
            document.getElementById("medicationsValue").textContent = textElements.medicationsValue;
            document.getElementById("allergiesLabel").textContent = textElements.allergies;
            document.getElementById("allergiesValue").textContent = textElements.allergiesValue;
            document.getElementById("bloodTypeLabel").textContent = textElements.bloodType;
            document.getElementById("bloodTypeValue").textContent = textElements.bloodTypeValue;

            document.body.classList.toggle("rtl", language === "ar");
            document.body.classList.toggle("ltr", language !== "ar");
        }

        document.addEventListener("DOMContentLoaded", function() {
            changeLanguage("ar");
        });
    </script>
</head>

<body class="text-center rtl">
    <div>
        <select class="language-select" onchange="changeLanguage(this.value);">
            <option value="ar" selected>العربية</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Flag_of_Tunisia.svg" alt="Tunisian Flag" class="flag">

    <div class="container mt-4">
        <div id="basicInfo" class="card">
            <div class="card-header bg-primary" id="basicInfoHeader">معلومات أساسية</div>
            <div class="card-body">
                <!-- Dynamic content for each row -->
                <div class="row-content"><div id="nameLabel"></div><div id="nameValue"></div></div>
                <div class="row-content"><div id="lastNameLabel"></div><div id="lastNameValue"></div></div>
                <div class="row-content"><div id="addressLabel"></div><div id="addressValue"></div></div>
                <div class="row-content"><div id="emergencyContactLabel"></div><div id="emergencyContactValue"></div></div>
                <div class="row-content"><div id="commentLabel"></div><div id="commentValue"></div></div>
            </div>
        </div>

        <button id="professionalButton" onclick="showProfessionalInfo();">معلومات طبية</button>

        <div id="professionalInfo" class="card mt-3" style="display: none;">
            <div class="card-header bg-danger" id="professionalInfoHeader">معلومات طبية</div>
            <div class="card-body">
                <div class="row-content"><div id="illnessesLabel"></div><div id="illnessesValue"></div></div>
                <div class="row-content"><div id="medicationsLabel"></div><div id="medicationsValue"></div></div>
                <div class="row-content"><div id="allergiesLabel"></div><div id="allergiesValue"></div></div>
                <div class="row-content"><div id="bloodTypeLabel"></div><div id="bloodTypeValue"></div></div>
            </div>
        </div>
    </div>

    <script>
        function showProfessionalInfo() {
            let password = prompt("Enter Password:");
            if (password === "1234") {
                document.getElementById("professionalInfo").style.display = "block";
            } else {
                alert(translations[document.querySelector(".language-select").value].alertAccessDenied);
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></
