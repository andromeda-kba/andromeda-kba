<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Information</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { font-family: Arial, sans-serif; }
        .flag { width: 50px; margin-top: 20px; }
        .content { margin-top: 50px; }
        
        /* Background logo styling */
        .card {
            position: relative;
            background-image: url('D7571412-A5EE-4724-8A8C-085831E662EB.png');
            background-size: 200px;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1; /* Control opacity for a soft look */
        }
        
        /* Adjust grid layout for field and content alignment */
        .row p {
            margin: 0;
        }
        .field-label { 
            font-weight: bold; 
            text-align: end;
            padding-right: 10px;
            color: #444;
        }
        .field-value { 
            text-align: start;
            padding-left: 10px;
            color: #333;
        }

        /* Right-to-left (RTL) styling for Arabic content */
        .rtl .field-label { text-align: start; }
        .rtl .field-value { text-align: end; }
    </style>

    <script>
        const translations = {
            ar: {
                basicInfoHeader: "معلومات أساسية",
                name: "فلان",
                lastName: "بن فلان",
                address: "23 بنزرت - تونس",
                emergencyContact: "+123456789",
                comment: "يرجى الاتصال على الفور في حالة الطوارئ.",
                professionalButton: "معلومات طبية",
                professionalInfoHeader: "معلومات طبية",
                illnesses: "السكري، ارتفاع ضغط الدم",
                medications: "ميتفورمين، ليسينوبريل",
                allergies: "البنسلين",
                bloodType: "O+",
                alertAccessDenied: "كلمة المرور غير صحيحة. تم رفض الوصول."
            }
        };

        function changeLanguage(language) {
            const textElements = translations[language];

            document.getElementById("name").textContent = textElements.name;
            document.getElementById("lastName").textContent = textElements.lastName;
            document.getElementById("address").textContent = textElements.address;
            document.getElementById("emergencyContact").textContent = textElements.emergencyContact;
            document.getElementById("comment").textContent = textElements.comment;
            document.getElementById("illnesses").textContent = textElements.illnesses;
            document.getElementById("medications").textContent = textElements.medications;
            document.getElementById("allergies").textContent = textElements.allergies;
            document.getElementById("bloodType").textContent = textElements.bloodType;
        }

        document.addEventListener("DOMContentLoaded", function() {
            changeLanguage("ar");
        });
    </script>

</head>
<body class="rtl text-center">

    <!-- Language Selection Dropdown -->
    <div class="mt-3">
        <select onchange="changeLanguage(this.value);" class="custom-select w-auto">
            <option value="ar" selected>العربية</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Tunisian Flag -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Flag_of_Tunisia.svg" alt="Tunisian Flag" class="flag">

    <div class="container content">
        <!-- Basic Information Section -->
        <div id="basicInfo" class="card border-primary mb-3 p-3" style="max-width: 500px; margin: auto;">
            <div class="card-header bg-primary text-white">معلومات أساسية</div>
            <div class="card-body">
                <div class="row">
                    <p class="col field-label">الاسم:</p>
                    <p class="col field-value" id="name"></p>
                </div>
                <div class="row">
                    <p class="col field-label">اللقب:</p>
                    <p class="col field-value" id="lastName"></p>
                </div>
                <div class="row">
                    <p class="col field-label">العنوان:</p>
                    <p class="col field-value" id="address"></p>
                </div>
                <div class="row">
                    <p class="col field-label">جهة اتصال للطوارئ:</p>
                    <p class="col field-value" id="emergencyContact"></p>
                </div>
                <div class="row">
                    <p class="col field-value" id="comment"></p>
                </div>
            </div>
        </div>

        <!-- Professional Information Section (hidden by default) -->
        <div id="professionalInfo" class="card border-danger mt-3 p-3" style="max-width: 500px; margin: auto;">
            <div class="card-header bg-danger text-white">معلومات طبية</div>
            <div class="card-body">
                <div class="row">
                    <p class="col field-label">الأمراض:</p>
                    <p class="col field-value" id="illnesses"></p>
                </div>
                <div class="row">
                    <p class="col field-label">الأدوية:</p>
                    <p class="col field-value" id="medications"></p>
                </div>
                <div class="row">
                    <p class="col field-label">الحساسية:</p>
                    <p class="col field-value" id="allergies"></p>
                </div>
                <div class="row">
                    <p class="col field-label">فصيلة الدم:</p>
                    <p class="col field-value" id="bloodType"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
