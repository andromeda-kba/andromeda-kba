<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Information</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { font-family: Arial, sans-serif; }
        .flag { width: 50px; margin-top: 20px; }
        .content { margin-top: 50px; }
        #professionalInfo { display: none; }
    </style>

    <script>
        // Function to handle the "I am a professional" button click
        function showProfessionalInfo() {
            const password = prompt("Enter professional access password:");
            if (password === "0000") { // Replace with your desired password
                document.getElementById("professionalInfo").style.display = "block";
            } else {
                alert("Incorrect password. Access denied.");
            }
        }
    </script>
</head>
<body class="text-center">

    <!-- Tunisian Flag -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Flag_of_Tunisia.svg" alt="Tunisian Flag" class="flag">

    <div class="container content">
        <!-- Basic Information Section -->
        <div id="basicInfo" class="card border-primary mb-3" style="max-width: 500px; margin: auto;">
            <div class="card-header bg-primary text-white">Basic Information</div>
            <div class="card-body text-left">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Last Name:</strong> Doe</p>
                <p><strong>Address:</strong> 123 Main St</p>
                <p><strong>Emergency Contact:</strong> +123456789</p>
                <p><strong>Comment:</strong> Please contact immediately in case of emergency.</p>
            </div>
        </div>

        <!-- Professional Access Button -->
        <button onclick="showProfessionalInfo()" class="btn btn-danger mt-3">I am a professional</button>

        <!-- Professional Information Section (hidden by default) -->
        <div id="professionalInfo" class="card border-danger mt-3" style="max-width: 500px; margin: auto;">
            <div class="card-header bg-danger text-white">Medical Information</div>
            <div class="card-body text-left">
                <p><strong>Known Illnesses:</strong> Diabetes, Hypertension</p>
                <p><strong>Medications:</strong> Metformin, Lisinopril</p>
                <p><strong>Allergies:</strong> Penicillin</p>
                <p><strong>Blood Type:</strong> O+</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
