        body {

        .container { max-width: 500px; }
        .flag { width: 40px; margin-top: 20px; }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            font-weight: 500;

        .ltr .content-text { text-align: left; }
        .rtl .content-text { text-align: right; }
        .rtl .row-content { flex-direction: row-reverse; }
        .row-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            transition: background 0.2s ease-in-out;
        }
        .row-content:hover { background-color: #f0f4f8; }
        
        /* Modern button styles */
        #professionalButton {
            margin-top: 20px;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }
        #professionalButton:hover { background-color: #0056b3; }

        /* Styling for the select dropdown */
        .language-select {
            margin-top: 20px;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .language-select:focus { border-color: #007bff; }

        /* Media query for smaller screens */
        @media (max-width: 576px) {
            .row-content { flex-direction: column; }
            .flag { width: 30px; }
        }
    </style>
